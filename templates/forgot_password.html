{% extends "base.html" %}
{% block title %}Forgot Password - AI Meeting Agent{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Forgot Password</h1>
            <p class="text-gray-400">Enter your email to receive a reset code</p>
        </div>

        <!-- Form -->
        <div class="glass-card rounded-3xl p-8">
            <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-white mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                        class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" autocomplete="email">
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-700 hover:to-blue-600 transition-all duration-300 shadow-lg hover:shadow-blue-500/50">
                    Send Reset Code
                </button>
            </form>

            <!-- Back to login -->
            <div class="text-center mt-6">
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 text-sm">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
        
        <!-- Info -->
        <div class="mt-6 p-4 bg-blue-500/10 border border-blue-500/30 rounded-xl">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="text-sm text-blue-300">
                    We'll send a 6-digit verification code to your email. The code expires in 15 minutes.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
