{% extends "base.html" %}
{% block title %}Login - AI Meeting Agent{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-16rem)] fade-in">
    <div class="w-full max-w-md">
        <!-- Login Card with Glassmorphism -->
        <div class="glass-card rounded-3xl p-10 shadow-2xl">
            
            <!-- Logo/Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-3xl flex items-center justify-center shadow-lg">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">
                    Welcome Back
                </h2>
                <p class="text-gray-400">Sign in to continue to AI Meeting Agent</p>
            </div>

            <!-- Login Form -->
            <form method="POST" action="" class="space-y-6">
                
                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-semibold text-gray-300">Email Address</label>
                    <input type="email" 
                           name="email" 
                           id="email" 
                           required
                           class="w-full bg-black/40 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:border-blue-500 transition duration-300"
                           placeholder="you@example.com"
                           autocomplete="email">
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-semibold text-gray-300">Password</label>
                    <div class="relative">
                        <input type="password" 
                               name="password" 
                               id="password" 
                               required
                               class="w-full bg-black/40 border border-white/20 rounded-xl px-4 py-3 pr-12 text-white placeholder-gray-500 focus:border-blue-500 transition duration-300"
                               placeholder="Enter your password"
                               autocomplete="current-password">
                        <button type="button" 
                                id="toggle-password-login"
                                onclick="togglePasswordVisibilityLogin()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300 focus:outline-none transition-colors duration-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.543 7-1.275 4.057-5.065 7-9.543 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full btn-primary text-white font-semibold py-3.5 px-6 rounded-xl text-base relative z-10">
                    Sign In
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="text-center mt-4">
                <a href="{{ url_for('forgot_password') }}" 
                   class="text-sm text-gray-400 hover:text-blue-300 transition-colors duration-300">
                    Forgot your password?
                </a>
            </div>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-transparent text-gray-500">New to AI Meeting Agent?</span>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <a href="{{ url_for('register') }}" 
                   class="text-blue-400 hover:text-blue-300 font-semibold transition-colors duration-300">
                    Create an account â†’
                </a>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-sm">
                Protected by enterprise-grade security
            </p>
        </div>
    </div>
</div>

<script>
// Password toggle functionality for login page
function togglePasswordVisibilityLogin() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggle-password-login');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.innerHTML = `
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464M9.878 9.878a3 3 0 015.657 2.122m0 0a3 3 0 01-4.243 4.243M12 9v.01m-6.938 4L12 9"></path>
            </svg>
        `;
    } else {
        passwordField.type = 'password';
        toggleIcon.innerHTML = `
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.543 7-1.275 4.057-5.065 7-9.543 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
        `;
    }
}

// Track form submission
const loginForm = document.querySelector('form');
if (loginForm) {
    loginForm.addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
    });
}

// Auto-focus email field
document.getElementById('email').focus();
</script>
{% endblock %}
